name: Deploy mdBook
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: XAMPPRocky/deploy-mdbook@v1.1
        with:
            repository: nikomatsakis/github-metrics
            workspace: book
            token: ${{ secrets.GITHUB_TOKEN }}
